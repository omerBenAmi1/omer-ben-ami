<!DOCTYPE html>
<html>
  <head>
    <script>
      var i = 0;
      var txt = 'This is a typewriter effect';
      var speed = 50;
      
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("demo").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      </script>
  </head>
<body>

<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>



</body>
</html>
